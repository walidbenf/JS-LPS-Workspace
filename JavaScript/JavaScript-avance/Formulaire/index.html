<body onKeyPress="if (event.keyCode == 13) envoie()">

    <form>

        <div class="col-2">

        </div>
      </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-1 col-form-label">Date</label>

        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="envoie()">Envoyer</button>
    </form>
  </div>
